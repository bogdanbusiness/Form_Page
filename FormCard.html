<!DOCTYPE html>
<html lang="ro-RO">
    
    <head>
        <title>Title</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="FormCard.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <script src="FormCard.js" defer></script>
    </head>

    <body>
        <div class="formCard">
            <form>
                <h1 class="formTitle">Sign up</h1>
                <label for="Name">Name:</label>
                <input type="Name">
                <label for="LastName">Last Name:</label>
                <input type="LastName">
                <label for="Email">Email:</label>
                <input type="Email">
                <div class="submitButtonContainer">
                    <button type="button" class="submitButton" submitButton>
                        Submit
                    </button>
                    <div class="checkmarkContainer" checkmark>
                        <svg x="0px" y="0px" width="50px" fill="none" stroke="black" 
                            class="checkmarkSvg" viewBox="0 0 25 30">
                            <path checkmark d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2"/>
                        </svg>
                    </div> 
                </div> 
            </form>
        </div>
    </body>

</html>
